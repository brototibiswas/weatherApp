<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--Fonts-->
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
       <!--Bootstrap CSS-->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <!--Font Awesome-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
       <!--Own CSS-->
       <link rel="stylesheet" href="brototi.css">
    </head>
    <body>
        <div class="wrapper full-bg page-bg">
            <div class="container content">
                <h1 class="headline text-center text-white ">Today's Weather</h1>
                <h2 class="text-center pt-3 pb-5 text-white" id="loading">Loading . . .</h2>
                <div class="card full-bg card-bg shadow-lg mt-5 pb-4 rounded" style="width:50%;" id="weather">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-10">
                                <p class="location margin-fix"></p>
                                <p class="date">
                                    <span class="day"></span>
                                    <span class="time"></span>
                                </p>
                            </div>
                            <div class="col text-center">
                                <p class="convert text-uppercase"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-4">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7 text-center">
                                <p>
                                    <span class="temperature"></span>
                                    <span class="tempUnit"></span>
                                </p>
                            </div>
                            <div class="col mt-4">
                                <p class="margin-fix">
                                    <span class="icon"><i class="fa fa-sun pr-2"></i></span>
                                    <span class="condition"></span>
                                </p>
                                <p class="realFeel">
                                    <span>Feels Like: </span>
                                    <span class="feelTemp"></span>
                                    <span class="tempUnitSm"></span>
                                </p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row pt-4">
                            <div class="col-sm-12 col-md-4 text-center">
                                <p class="wind">
                                    <span class="tag">Wind: </span> <br/>
                                    <span class="windNum"></span> 
                                    <span class="windUnit"></span>
                                </p>
                            </div>
                            <div class="col-sm-12 col-md-4 text-center">
                                <p class="humidity">
                                    <span class="tag">Humidity: </span> <br/>
                                    <span class="humidityNum"></span> 
                                    %
                                </p>
                            </div>
                            <div class="col-sm-12 col-md-4 text-center">
                                <p class="vis">
                                    <span class="tag">Visibility: </span> <br/>
                                    <span class="visNum"></span>
                                    <span class="visUnit"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container text-center pt-5">
                    <h6 class="footer-content text-white">Powered By <a class="highlighted" href="https://www.weatherapi.com/" target="_blank">Weather API</a> and coded by <a class="highlighted" href="https://brototibiswas.github.io/brototi_portfolio/src/" target="_blank">Brototi Biswas</a></h6>
                </div>
            </div>
        </div>

        <!--Bootstrap-provided Scripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--Own Scripts-->
        <script src="index.js"></script>
    </body>
</html>
