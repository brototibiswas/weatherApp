<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--Fonts-->
         <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
       <!--Bootstrap CSS-->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <!--Font Awesome-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
       <!--Own CSS-->
       <link rel="stylesheet" href="brototi.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container content">
                <h1 class="headline text-center">Today's Weather</h1>
                <h2 class="text-center mt-5 mb-5" id="weather">Loading . . .</h2>
                <div class="card" style="width:50%;" >
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-10 col-lg-10 col-xl-10 ">
                                <p class="location margin-fix">New York, NY</p>
                                <p class="date">
                                    <span class="day">Monday</span>
                                    <span class="time">10:00 AM</span>
                                </p>
                            </div>
                            <div class="col text-center">
                                <p class="convert">F</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-body pt-4">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-lg-6 col-xl-6 text-center">
                                <p class="temperature">65F</p>
                            </div>
                            <div class="col mt-4">
                                <p class="condition margin-fix">
                                    <i class="fa fa-sun pr-2"></i>
                                    <span class="condition">Sunny</span>
                                </p>
                                <p class="realFeel">
                                    <span>Real Feel: </span>
                                    <span class="realFeelTemp">10:00 AM</span>
                                </p>
                            </div>
                        </div>
                        <hr/>
                        <div class="row pt-4 pl-3 pr-3">
                            <div class="col">
                                <p class="wind"><span class="tag">Wind: </span><span class="windNum">30</span> kph</p>
                            </div>
                            <div class="col">
                                <p class="humidity"><span class="tag">Humidity: </span><span class="humidityNum">58%</span></p>
                            </div>
                            <div class="col">
                                <p class="visibility"><span class="tag">Visibility: </span> <span class="visibilityNum">10m</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="footer text-center pt-5">
                    <h6 class="footer-content">Powered By <a class="highlighted">AcquWeather API</a> and coded by <span class="highlighted">Brototi Biswas</span></h6>
                </div>
            </div>
        </div>

        <!--Bootstrap-provided Scripts-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--Own Scripts-->
        <script src="index.js"></script>
    </body>
</html>
